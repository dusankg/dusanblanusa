<div class="question-answer-container">
  <h1>Try CV chatbot</h1>

  <div class="input-container">
    <label for="question">I'm Du≈°ans virtual version. <br>He told me that I can represent him, ask me anything related to my CV:</label>
    <input type="text" id="question" [(ngModel)]="question" class="question-input">
    <button (click)="getAnswer()" class="submit-button" [disabled]="button_disabled">Submit</button>
  </div>

  <div *ngIf="response" class="response-container">
    <p class="response-text">{{ response }}</p>
    <p class="disclaimer">Disclaimer: The answers are provided by my chatbot and may not be 100% accurate.</p>
  </div>
</div>
